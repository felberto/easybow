<div class="tui-container">
  <form [formGroup]="testForm" (ngSubmit)="login()">
    <div class="tui-row tui-row_sme justify-content-center">
      <div class="tui-col_8">
        <h4 class="tui-form__header tui-form__header_margin-top_none">Login</h4>
        <div class="tui-form__row">
          <tui-input tuiTextfieldExampleText="" formControlName="usernameValue">
            Benutzername
            <span class="tui-required"></span>
          </tui-input>
        </div>
        <div class="tui-form__row">
          <tui-input-password formControlName="passwordValue"> Passwort </tui-input-password>
        </div>
        <div class="tui-form__row">
          <tui-checkbox-labeled formControlName="rememberMeValue" size="l" class="tui-form__checkbox">
            Angemeldet bleiben
          </tui-checkbox-labeled>
        </div>
        <div class="tui-form__row">
          <button tuiButton type="submit" appearance="customButton" class="tui-space_right-3 tui-space_bottom-3">Login</button>
        </div>
        <div class="tui-form__row">
          <tui-notification status="warning" class="tui-space_top-4">
            <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">Password vergessen?</a>
          </tui-notification>
        </div>
      </div>
    </div>
  </form>
</div>
