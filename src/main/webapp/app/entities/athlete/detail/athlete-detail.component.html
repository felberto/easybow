<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="athlete">
      <h2 data-cy="athleteDetailsHeading"><span>Athlete</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ athlete.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ athlete.name }}</span>
        </dd>
        <dt><span>FirstName</span></dt>
        <dd>
          <span>{{ athlete.firstName }}</span>
        </dd>
        <dt><span>YearOfBirth</span></dt>
        <dd>
          <span>{{ athlete.yearOfBirth }}</span>
        </dd>
        <dt><span>Nationality</span></dt>
        <dd>
          <span>{{ athlete.nationality }}</span>
        </dd>
        <dt><span>Gender</span></dt>
        <dd>
          <span>{{ athlete.gender }}</span>
        </dd>
        <dt><span>Position</span></dt>
        <dd>
          <span>{{ athlete.position }}</span>
        </dd>
        <dt><span>Role</span></dt>
        <dd>
          <span>{{ athlete.role }}</span>
        </dd>
        <dt><span>Club</span></dt>
        <dd>
          <div *ngIf="athlete.club">
            <a [routerLink]="['/club', athlete.club?.id, 'view']">{{ athlete.club?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/athlete', athlete.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
