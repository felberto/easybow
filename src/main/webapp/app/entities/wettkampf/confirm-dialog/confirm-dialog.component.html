<div>
  <div class="modal-header">
    <h4 class="modal-title tui-text_h4">Finalvorbereitung</h4>

    <button (click)="cancel()" aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
  </div>

  <div class="modal-body">
    <div class="container">Hinweis: alle vorhandenen Finalresultate in diesem Wettkampf werden dabei gelöscht!</div>
  </div>

  <div class="modal-footer">
    <button (click)="cancel()" tuiButton type="button" appearance="greyButton" class="tui-space_right-3 tui-space_bottom-3">
      Abbrechen
    </button>
    <button (click)="createFinal()" tuiButton type="button" appearance="customButton" class="tui-space_right-3 tui-space_bottom-3">
      Bestätigen
    </button>
  </div>
</div>
