<div class="tui-container">
  <h4 class="tui-form__header tui-form__header_margin-top_none">{{ wettkampf.name + ' ' + wettkampf.jahr }}</h4>

  <div *jhiHasAnyAuthority="['ROLE_ZSAV', 'ROLE_ADMIN']" class="d-flex justify-content-center">
    <button
      (click)="adminSchuetze(wettkampf)"
      tuiButton
      type="button"
      appearance="customButton"
      class="tui-space_right-3 tui-space_bottom-3"
    >
      Sch√ºtzen verwalten
    </button>
    <button (click)="createFinal(wettkampf)" tuiButton type="button" appearance="customButton" class="tui-space_right-3 tui-space_bottom-3">
      Finalvorbereitung starten
    </button>
    <button
      [routerLink]="['/wettkampf', wettkampf.id, 'rangliste']"
      tuiButton
      type="button"
      appearance="customButton"
      class="tui-space_right-3 tui-space_bottom-3"
    >
      Rangliste erstellen
    </button>
  </div>

  <tui-accordion class="container">
    <tui-accordion-item *ngFor="let schuetze of schuetzen; let index = index">
      {{ schuetze.name }} {{ schuetze.verein?.name }}
      <ng-template tuiAccordionItemContent>
        <button
          (click)="openPassenDialog(resultat)"
          *ngFor="let resultat of getResultateBySchuetze(schuetze); let i = index"
          tuiButton
          type="button"
          appearance="customButton"
          class="tui-space_right-3 tui-space_bottom-3"
        >
          <span *ngIf="resultat.runde != 99" class="d-none d-md-inline">{{ resultat.runde }} . Runde</span>
          <span *ngIf="resultat.runde == 99" class="d-none d-md-inline">Finalrunde</span>
        </button>
      </ng-template>
    </tui-accordion-item>
  </tui-accordion>
</div>
