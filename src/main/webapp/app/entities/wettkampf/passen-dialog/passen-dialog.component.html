<form *ngIf="resultat">
  <div class="modal-header">
    <h4 class="modal-title">{{ resultat.schuetze?.name }} {{ resultat.runde }}. Runde</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <div class="container">
      <div class="row row-cols-1 row-cols-sm-5 row-cols-md-10">
        <div class="col" *ngFor="let a of [].constructor(getShootNumber()); let i = index">
          <div>
            <label>S{{ i + 1 }}</label>
            <input class="form-control" type="number" name="{{ i }}" min="0" max="11" step="1" [(ngModel)]="shoots[i]" />
          </div>
        </div>
      </div>
      <br />
      <div>Resultat: {{ getSum() }}</div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
    </button>
    <button type="submit" class="btn btn-success" (click)="save()"><fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span></button>
  </div>
</form>
