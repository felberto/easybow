<div class="tui-container">
  <h4 class="tui-form__header tui-form__header_margin-top_none">{{ competition.name + ' ' + competition.year }}</h4>

  <div *jhiHasAnyAuthority="['ROLE_ADMIN']" class="d-flex justify-content-center">
    <button
      (click)="exportCompetition(competition)"
      tuiButton
      type="button"
      appearance="customButton"
      class="tui-space_right-3 tui-space_bottom-3"
    >
      Export Competition
    </button>
  </div>
  <div *jhiHasAnyAuthority="['ROLE_ZSAV', 'ROLE_ADMIN']" class="d-flex justify-content-center">
    <button
      (click)="adminAthlete(competition)"
      tuiButton
      type="button"
      appearance="customButton"
      class="tui-space_right-3 tui-space_bottom-3"
    >
      Schützen verwalten
    </button>
    <button
      (click)="createFinal(competition)"
      tuiButton
      type="button"
      appearance="customButton"
      class="tui-space_right-3 tui-space_bottom-3"
    >
      Finalvorbereitung starten
    </button>
    <button
      [routerLink]="['/competition', competition.id, 'rankingList']"
      tuiButton
      type="button"
      appearance="customButton"
      class="tui-space_right-3 tui-space_bottom-3"
    >
      RankingList erstellen
    </button>
  </div>

  <tui-accordion class="container">
    <tui-accordion-item *ngFor="let athlete of athletes; let index = index">
      {{ athlete.name }} {{ athlete.club?.name }}
      <!--todo badges dynamisch nach anzahl runden-->
      <tui-badge
        *ngIf="getResultsByAthleteAndRound(athlete, 1) > 0"
        status="success"
        value="1. Runde"
        class="tui-space_right-2"
      ></tui-badge>
      <tui-badge
        *ngIf="getResultsByAthleteAndRound(athlete, 1) == 0"
        status="warning"
        value="1. Runde"
        class="tui-space_right-2"
      ></tui-badge>
      <tui-badge
        *ngIf="getResultsByAthleteAndRound(athlete, 1) == undefined"
        status="error"
        value="1. Runde"
        class="tui-space_right-2"
      ></tui-badge>
      <tui-badge
        *ngIf="getResultsByAthleteAndRound(athlete, 2) > 0"
        status="success"
        value="2. Runde"
        class="tui-space_right-2"
      ></tui-badge>
      <tui-badge
        *ngIf="getResultsByAthleteAndRound(athlete, 2) == 0"
        status="warning"
        value="2. Runde"
        class="tui-space_right-2"
      ></tui-badge>
      <tui-badge
        *ngIf="getResultsByAthleteAndRound(athlete, 2) == undefined"
        status="error"
        value="2. Runde"
        class="tui-space_right-2"
      ></tui-badge>
      <tui-badge
        *ngIf="getResultsByAthleteAndRound(athlete, 99) > 0"
        status="success"
        value="Finalrunde"
        class="tui-space_right-2"
      ></tui-badge>
      <tui-badge
        *ngIf="getResultsByAthleteAndRound(athlete, 99) == 0 && getResultsByAthleteIfRound99(athlete)"
        status="warning"
        value="Finalrunde"
        class="tui-space_right-2"
      ></tui-badge>
      <tui-badge
        *ngIf="!getResultsByAthleteIfRound99(athlete) && isFinalReady()"
        status="error"
        value="nicht qualifiziert für Final"
        class="tui-space_right-2"
      ></tui-badge>
      <ng-template tuiAccordionItemContent>
        <button
          (click)="openSeriesDialog(resultat)"
          *ngFor="let resultat of getResultsByAthlete(athlete); let i = index"
          tuiButton
          type="button"
          appearance="customButton"
          class="tui-space_right-3 tui-space_bottom-3"
        >
          <span *ngIf="resultat.round != 99" class="d-none d-md-inline">{{ resultat.round }}. Runde</span>
          <span *ngIf="resultat.round == 99" class="d-none d-md-inline">Finalrunde</span>
        </button>
      </ng-template>
    </tui-accordion-item>
  </tui-accordion>
</div>
