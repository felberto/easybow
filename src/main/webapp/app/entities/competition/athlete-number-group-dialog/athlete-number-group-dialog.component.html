<form *ngIf="competition">
  <div class="modal-header">
    <h4 class="modal-title tui-text_h4" data-cy="competitionDeleteDialogHeading">AthleteNumberGroup</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <form [formGroup]="testForm" (ngSubmit)="addAthlete()">
      <div class="tui-row tui-row_sme justify-content-center">
        <div class="tui-col_8">
          <h4 class="tui-form__header tui-form__header_margin-top_none">AthleteNumber</h4>
          <div class="tui-form__row">
            <tui-input tuiTextfieldExampleText="" formControlName="number"> Number</tui-input>
          </div>
          <h4 class="tui-form__header tui-form__header_margin-top_none">Group</h4>
          <div class="form-group">
            <label class="form-control-label" for="field_group">Group</label>
            <select class="form-control" id="field_group" data-cy="group" name="group" formControlName="group">
              <option [ngValue]="null"></option>
              <option
                [ngValue]="groupOption.id === testForm.get('group')!.value?.id ? testForm.get('group')!.value : groupOption"
                *ngFor="let groupOption of groupsSharedCollection; trackBy: trackGroupById"
              >
                {{ groupOption.name }}
              </option>
            </select>
          </div>
          <div class="tui-form__row">
            <button tuiButton type="submit" appearance="customButton" class="tui-space_right-3 tui-space_bottom-3">Add</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button (click)="cancel()" tuiButton type="button" appearance="greyButton" class="tui-space_right-3 tui-space_bottom-3">Cancel</button>
  </div>
</form>
