<div class="tui-container">
  <h4 class="tui-form__header tui-form__header_margin-top_none">{{ competition.name + ' ' + competition.year }}</h4>

  <div *jhiHasAnyAuthority="['ROLE_ADMIN']" class="d-flex justify-content-center">
    <button
      (click)="exportCompetition(competition)"
      tuiButton
      type="button"
      appearance="customButton"
      class="tui-space_right-3 tui-space_bottom-3"
    >
      Export Competition
    </button>
  </div>
  <div *jhiHasAnyAuthority="['ROLE_ZSAV', 'ROLE_ADMIN']" class="d-flex justify-content-center">
    <button
      (click)="adminAthlete(competition)"
      tuiButton
      type="button"
      appearance="customButton"
      class="tui-space_right-3 tui-space_bottom-3"
    >
      Manage athletes
    </button>
    <button
      [routerLink]="['/competition', competition.id, 'ranking-list-zsav-nawu-gm']"
      tuiButton
      type="button"
      appearance="customButton"
      class="tui-space_right-3 tui-space_bottom-3"
    >
      Create rankinglist
    </button>
  </div>

  <button (click)="addNewGroup()" tuiButton type="button" appearance="customButton" class="tui-space_right-3 tui-space_bottom-3">
    Gruppe hinzufügen
  </button>
  <!--TODO für jede Runde ein button zum resultat erfassen. dann kann dort jeweils der schütze per dropdown wie mups eingetragen werden-->
  <tui-accordion class="container">
    <tui-accordion-item *ngFor="let group of groups; let index = index">
      {{ group.name }}
      <button (click)="deleteGroup(group)" tuiButton type="button" appearance="customButton" class="tui-space_right-3 tui-space_bottom-3">
        Gruppe löschen
      </button>
      <ng-template tuiAccordionItemContent>
        <button
          (click)="openSeriesDialogGroup(group, round)"
          *ngFor="let round of this.rounds; let i = index"
          tuiButton
          type="button"
          appearance="customButton"
          class="tui-space_right-3 tui-space_bottom-3"
        >
          <span class="d-none d-md-inline">{{ round.round }}. Runde</span>
        </button>
      </ng-template>
    </tui-accordion-item>
  </tui-accordion>
</div>
