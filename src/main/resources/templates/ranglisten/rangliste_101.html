<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${titleDoc}"></title>
    <bookmarks>
      <bookmark name="Rangliste" href="#rankingList"></bookmark>
    </bookmarks>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div class="w3-row">
      <div class="w3-col s9">
        <h2 class="w3-text-blue title-font" th:text="${title}"></h2>
      </div>
      <div class="w3-col s3 w3-center">
        <img class="zsav" src="images/zsav.png" />
      </div>
    </div>
    <div class="w3-row">
      <div class="w3-col s9">
        <h3 class="w3-text-blue title-font" th:text="${subTitle}"></h3>
      </div>
      <div class="w3-col s3 w3-center"></div>
    </div>
    <div id="rankingList">
      <div th:if="${not #lists.isEmpty(rankingList.getAthleteResultList())}">
        <table class="w3-table">
          <thead>
            <tr>
              <th colspan="1" class="w3-right-align">Rang</th>
              <th colspan="1">Name</th>
              <th colspan="1">Sektion</th>
              <th colspan="1" class="w3-right-align">Res</th>
              <th colspan="1" class="w3-center">Stlg</th>
              <th colspan="1" class="w3-right-align">Jg</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="athlete : ${rankingList.getAthleteResultList()}">
              <!-- Rang -->
              <td
                th:if="${(rankingList.getAthleteResultList().indexOf(athlete) + 1) == rankingList.getVfAnzahl()}"
                class="w3-right-align solid"
                th:text="${rankingList.getAthleteResultList().indexOf(athlete) + 1}"
              ></td>
              <td
                th:if="${(rankingList.getAthleteResultList().indexOf(athlete) + 1) != rankingList.getVfAnzahl()}"
                class="w3-right-align"
                th:text="${rankingList.getAthleteResultList().indexOf(athlete) + 1}"
              ></td>
              <!-- Name -->
              <td
                th:if="${(rankingList.getAthleteResultList().indexOf(athlete) + 1) == rankingList.getVfAnzahl()}"
                class="solid"
                th:text="${athlete?.getAthlete().getName()}"
              ></td>
              <td
                th:if="${(rankingList.getAthleteResultList().indexOf(athlete) + 1) != rankingList.getVfAnzahl()}"
                th:text="${athlete?.getAthlete().getName()}"
              ></td>
              <!-- Verein -->
              <td
                th:if="${(rankingList.getAthleteResultList().indexOf(athlete) + 1) == rankingList.getVfAnzahl()}"
                class="solid"
                th:text="${athlete?.getAthlete().getClub().getName()}"
              ></td>
              <td
                th:if="${(rankingList.getAthleteResultList().indexOf(athlete) + 1) != rankingList.getVfAnzahl()}"
                th:text="${athlete?.getAthlete().getClub().getName()}"
              ></td>
              <!-- Resultat -->
              <td
                th:if="${(rankingList.getAthleteResultList().indexOf(athlete) + 1) == rankingList.getVfAnzahl()}"
                class="w3-right-align solid"
                style="font-weight: bold"
                th:text="${athlete?.getResult()}"
              ></td>
              <td
                th:if="${(rankingList.getAthleteResultList().indexOf(athlete) + 1) != rankingList.getVfAnzahl()}"
                class="w3-right-align"
                style="font-weight: bold"
                th:text="${athlete?.getResult()}"
              ></td>
              <!-- Stellung -->
              <td
                th:if="${(rankingList.getAthleteResultList().indexOf(athlete) + 1) == rankingList.getVfAnzahl()}"
                class="w3-center solid"
                th:text="${athlete?.getAthlete().getPosition().toString().substring(0, 1).toLowerCase()}"
              ></td>
              <td
                th:if="${(rankingList.getAthleteResultList().indexOf(athlete) + 1) != rankingList.getVfAnzahl()}"
                class="w3-center"
                th:text="${athlete?.getAthlete().getPosition().toString().substring(0, 1).toLowerCase()}"
              ></td>
              <!-- Jahrgang -->
              <td
                th:if="${(rankingList.getAthleteResultList().indexOf(athlete) + 1) == rankingList.getVfAnzahl()}"
                class="w3-right-align solid"
                th:text="${athlete?.getAthlete().getYear()}"
              ></td>
              <td
                th:if="${(rankingList.getAthleteResultList().indexOf(athlete) + 1) != rankingList.getVfAnzahl()}"
                class="w3-right-align"
                th:text="${athlete?.getAthlete().getYear()}"
              ></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <br />
    <div>
      Der Verbändefinal findet am <a th:text="${vfDate}"></a> in <a th:text="${vfOrt}"></a> ab <a th:text="${vfTime}"></a> Uhr statt.<br />
      Die ersten <a th:text="${vfAnzahl}"></a> Schützen sind für den Verbändefinal qualifiziert.<br />
      Bitte teil mir schnellstmöglich mit, wer am <a th:text="${vfDate}"></a> teilnehmen kann oder verhindert ist.<br />
      Vielen Dank im Voraus.
    </div>
    <footer class="w3-bottom">
      <div class="w3-row">
        <div class="w3-col s4">
          <img class="jus w3-left-align" src="images/jugendundsport.png" />
        </div>
        <div class="w3-col s4">
          <img class="swisslos center" src="images/swisslos.jpg" />
        </div>
        <div class="w3-col s4">
          <p class="w3-right-align" th:text="${date}"></p>
        </div>
      </div>
    </footer>
  </body>
</html>
