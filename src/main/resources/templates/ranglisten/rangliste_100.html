<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${titleDoc}"></title>
    <bookmarks>
      <bookmark href="#rangliste" name="Rangliste"></bookmark>
    </bookmarks>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="w3-row">
      <div class="w3-col s9">
        <h2 class="w3-text-blue title-font" th:text="${title}"></h2>
      </div>
      <div class="w3-col s3 w3-center">
        <img class="zsav" src="images/zsav.png" />
      </div>
    </div>
    <div class="w3-row">
      <div class="w3-col s9">
        <h3 class="w3-text-blue title-font" th:text="${subTitle}"></h3>
      </div>
      <div class="w3-col s3 w3-center"></div>
    </div>
    <div id="rankingList">
      <div th:if="${not #lists.isEmpty(rangliste.getAthleteResultList())}">
        <table class="w3-table">
          <thead>
            <tr>
              <th class="w3-right-align" colspan="1">Rang</th>
              <th colspan="1">Name</th>
              <th colspan="1">Sektion</th>
              <th class="w3-right-align" colspan="1">1. Runde</th>
              <th class="w3-right-align" colspan="1">2. Runde</th>
              <th class="w3-right-align" colspan="1">Res</th>
              <th class="w3-center" colspan="1">Stlg</th>
              <th class="w3-right-align" colspan="1">Jg</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="athlete : ${rangliste.getAthleteResultList()}">
              <!-- Rang -->
              <td
                class="w3-right-align solid"
                th:if="${(rangliste.getAthleteResultList().indexOf(athlete) + 1) == anzahlQualiFinal}"
                th:text="${rangliste.getAthleteResultList().indexOf(athlete) + 1}"
              ></td>
              <td
                class="w3-right-align"
                th:if="${(rangliste.getAthleteResultList().indexOf(athlete) + 1) != anzahlQualiFinal}"
                th:text="${rangliste.getAthleteResultList().indexOf(athlete) + 1}"
              ></td>
              <!-- Name -->
              <td
                class="solid"
                th:if="${(rangliste.getAthleteResultList().indexOf(athlete) + 1) == anzahlQualiFinal}"
                th:text="${athlete?.getAthlete().getFirstName() + ' ' + athlete?.getAthlete().getName()}"
              ></td>
              <td
                th:if="${(rangliste.getAthleteResultList().indexOf(athlete) + 1) != anzahlQualiFinal}"
                th:text="${athlete?.getAthlete().getFirstName() + ' ' + athlete?.getAthlete().getName()}"
              ></td>
              <!-- Verein -->
              <td
                class="solid"
                th:if="${(rangliste.getAthleteResultList().indexOf(athlete) + 1) == anzahlQualiFinal}"
                th:text="${athlete?.getAthlete().getClub().getName()}"
              ></td>
              <td
                th:if="${(rangliste.getAthleteResultList().indexOf(athlete) + 1) != anzahlQualiFinal}"
                th:text="${athlete?.getAthlete().getClub().getName()}"
              ></td>
              <!-- Resultat Runde 1 -->
              <td
                class="w3-right-align solid"
                th:if="${(rangliste.getAthleteResultList().indexOf(athlete) + 1) == anzahlQualiFinal}"
                th:text="${athlete?.getResultRound1()}"
              ></td>
              <td
                class="w3-right-align"
                th:if="${(rangliste.getAthleteResultList().indexOf(athlete) + 1) != anzahlQualiFinal}"
                th:text="${athlete?.getResultRound1()}"
              ></td>
              <!-- Resultat Runde 2 -->
              <td
                class="w3-right-align solid"
                th:if="${(rangliste.getAthleteResultList().indexOf(athlete) + 1) == anzahlQualiFinal}"
                th:text="${athlete?.getResultRound2()}"
              ></td>
              <td
                class="w3-right-align"
                th:if="${(rangliste.getAthleteResultList().indexOf(athlete) + 1) != anzahlQualiFinal}"
                th:text="${athlete?.getResultRound2()}"
              ></td>
              <!-- Resultat -->
              <td
                class="w3-right-align solid"
                style="font-weight: bold"
                th:if="${(rangliste.getAthleteResultList().indexOf(athlete) + 1) == anzahlQualiFinal}"
                th:text="${athlete?.getResult()}"
              ></td>
              <td
                class="w3-right-align"
                style="font-weight: bold"
                th:if="${(rangliste.getAthleteResultList().indexOf(athlete) + 1) != anzahlQualiFinal}"
                th:text="${athlete?.getResult()}"
              ></td>
              <!-- Stellung -->
              <td
                class="w3-center solid"
                th:if="${(rangliste.getAthleteResultList().indexOf(athlete) + 1) == anzahlQualiFinal}"
                th:text="${athlete?.getAthlete().getPosition().toString().substring(0, 1).toLowerCase()}"
              ></td>
              <td
                class="w3-center"
                th:if="${(rangliste.getAthleteResultList().indexOf(athlete) + 1) != anzahlQualiFinal}"
                th:text="${athlete?.getAthlete().getPosition().toString().substring(0, 1).toLowerCase()}"
              ></td>
              <!-- Jahrgang -->
              <td
                class="w3-right-align solid"
                th:if="${(rangliste.getAthleteResultList().indexOf(athlete) + 1) == anzahlQualiFinal}"
                th:text="${athlete?.getAthlete().getYearOfBirth()}"
              ></td>
              <td
                class="w3-right-align"
                th:if="${(rangliste.getAthleteResultList().indexOf(athlete) + 1) != anzahlQualiFinal}"
                th:text="${athlete?.getAthlete().getYearOfBirth()}"
              ></td>
              <p style="page-break-after: always" th:if="${(rangliste.getAthleteResultList().indexOf(athlete) + 1) == 25}">&nbsp;</p>
              <p style="page-break-before: always" th:if="${(rangliste.getAthleteResultList().indexOf(athlete) + 1) == 25}">&nbsp;</p>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <footer class="w3-bottom">
      <div class="w3-row">
        <div class="w3-col s4">
          <img class="jus w3-left-align" src="images/jugendundsport.png" />
        </div>
        <div class="w3-col s4">
          <img class="swisslos center" src="images/swisslos.jpg" />
        </div>
        <div class="w3-col s4">
          <p class="w3-right-align" th:text="${date}"></p>
        </div>
      </div>
    </footer>
  </body>
</html>
